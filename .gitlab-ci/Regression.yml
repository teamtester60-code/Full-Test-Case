stages:
  - test

variables:
  MAVEN_CLI_OPTS: "-B"

windows_edge_test:
  stage: test
  tags:
    - windows   # تأكد أن لديك Runner على Windows مع هذا tag
  image: mcr.microsoft.com/windows/servercore:ltsc2022
  script:
    - echo "تشغيل اختبارات Maven على Windows باستخدام Edge"
    - mvn clean test -DbrowserType="Edge"
  artifacts:
    when: always
    paths:
      - test-output/reports/*.html
