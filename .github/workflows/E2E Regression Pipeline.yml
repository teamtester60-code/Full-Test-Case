name: CI-POS-Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------- Setup Chrome ----------
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # ---------- Setup .NET ------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      # ---------- Run Backend -----------
      - name: Start Backend (Kestrel)
        working-directory: POS-19-10-2025/POS-BackPublish
        run: |
          nohup dotnet POS.Web.dll &
          sleep 10

      - name: Wait for Backend (Port 1208)
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:1208 > /dev/null; then
              echo "Backend is running";
              exit 0;
            fi
            echo "Waiting for backend..."
            sleep 3
          done
          echo "Backend failed to start";
          exit 1

      # ---------- Setup Node ------------
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ---------- Run Frontend ----------
      - name: Install and start Frontend
        working-directory: POS-19-10-2025/POSFront
        run: |
          npm install
          nohup npm start &
          sleep 10

      - name: Wait for Frontend (Port 4200)
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:4200 > /dev/null; then
              echo "Frontend is running";
              exit 0;
            fi
            echo "Waiting for frontend..."
            sleep 3
          done
          echo "Frontend failed to start";
          exit 1

      # ---------- Run Selenium Tests ----
      - name: Run Selenium Tests
        run: mvn test
