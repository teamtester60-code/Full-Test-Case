name: CI-POS-Pipeline-Windows

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  run-tests:
    runs-on: windows-latest   # <<< تشغيل على Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------- Setup Chrome ----------
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # ---------- Setup .NET ------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      # ---------- Run Backend -----------
      - name: Start Backend (Windows IIS Publish)
        working-directory: POS-19-10-2025/POS-BackPublish
        run: |
          Start-Process dotnet -ArgumentList "POS.Web.dll --urls http://0.0.0.0:5000"
          Start-Sleep -Seconds 10

      - name: Wait for Backend (Port 5000)
        shell: pwsh
        run: |
          $max = 30
          for ($i=0; $i -lt $max; $i++) {
            try {
              Invoke-WebRequest -Uri "http://localhost:5000" -UseBasicParsing | Out-Null
              Write-Host "Backend is running"
              exit 0
            } catch {
              Write-Host "Waiting for backend..."
              Start-Sleep -Seconds 3
            }
          }
          Write-Host "Backend failed to start"
          exit 1

      # ---------- Setup Node ------------
      - name: Setup Node JS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ---------- Run Frontend ----------
      - name: Install and start Frontend
        working-directory: POS-19-10-2025/POSFront
        shell: pwsh
        run: |
