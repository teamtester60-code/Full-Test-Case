<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (min-width: 1200px) {
            .container, .container-lg, .container-md, .container-sm, .container-xl {
                max-width: 1140px;
            }
        }

        @media (min-width: 992px) {
            .container, .container-lg, .container-md, .container-sm {
                max-width: 960px;
            }
        }

        @media (min-width: 768px) {
            .container, .container-md, .container-sm {
                max-width: 720px;
            }
        }

        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }


        .py-5 {
            padding-bottom: 3rem !important;
        }

        .pt-5, .py-5 {
            padding-top: 3rem !important;
        }

        .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        align-items-center {
            -ms-flex-align: center !important;
            align-items: center !important;
        }

        .justify-content-center {
            -ms-flex-pack: center !important;
            justify-content: center !important;
        }

        .px-0 {
            padding-left: 0 !important;
        }

        div {
            display: block;
        }

        .pr-0, .px-0 {
            padding-right: 0 !important;
        }

        @media (min-width: 768px) {
            .col-md-10 {
                -ms-flex: 0 0 83.333333%;
                flex: 0 0 83.333333%;
                max-width: 83.333333%;
            }
        }

        @media (min-width: 768px) {
            .col-md-2 {
                -ms-flex: 0 0 16.666667%;
                flex: 0 0 16.666667%;
                max-width: 16.666667%;
            }
        }

        p {
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .LogoRow p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.3rem;
            color: rgba(0,0,0, 0.7);
        }

        .logo2 {
            width: 6rem;
            height: 6rem;
        }

        .card {
            position: relative;
            display: -ms-flexbox;
           
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;
        }

        .card-title {
            margin-bottom: .75rem;
        }

        h4 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.2;
            display: block;
            margin-block-start: 1.33em;
            margin-block-end: 1.33em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        img {
            vertical-align: middle;
            border-style: none;
        }

        a.btn {
            background-color: rgb(13, 132, 206);
            border: none;
            color: aliceblue;
            padding: 12px 25px;
            border-radius: 5px;
            margin-top: 7px;
        }

        .footer-copyright {
            background-color: rgba(0,0,0, 0.2);
        }

        .text-center {
            text-align: center !important;
        }

        .pb-3, .py-3 {
            padding-bottom: 1rem !important;
        }

        .pt-3, .py-3 {
            padding-top: 1rem !important;
        }

        .pr-3 {
            padding-right: 1rem !important;
            margin-top: 45px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            background-color: transparent;
        }

        .card-body {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1.25rem;
        }

        .card-img-top {
            border-top-left-radius: calc(.25rem - 1px);
            border-top-right-radius: calc(.25rem - 1px);
        }

        .text-black-50 {
            color: rgba(0,0,0,.5) !important;
        }

        .btn {
            font-family: Arial, Helvetica, sans-serif;
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }

        .card-img-top {
            -ms-flex-negative: 0;
            flex-shrink: 0;
            width: 100%;
        }





        a.btn:focus {
            border: none;
            background-color: rgb(85, 156, 201);
            color: aliceblue;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row  justify-content-center align-items-center">
            <div class="px-0">
                <!-- header-->
                <div class="row LogoRow">
                    <div class="col-md-10 px-0">
                        <p>We've received your request to change your password.</p>
                    </div>
                    <div class="col-md-2">
                        <img src="cid:LogoID" class="img-fluid logo2 pr-3" alt="">
                    </div>
                </div>
                <!--body-->
                <div class="row mx-0">
                    <div class="card col-md-12 px-0">
                        <!-- Card image -->
                        <div class="view ">
                            <img class="card-img-top img-fluid" src="cid:PannerID" alt="Card image cap">
                        </div>
                        <!-- Card content -->
                        <div class="card-body">
                            <!-- Title -->
                            <h4 class="card-title"> Reset your password?</h4>
                            <!-- Text -->
                            <p class="card-text">If you requested a password reset, click the button below. If you didn't make this request, ignore this email.</p>
                            <!-- Button -->
                            <a href="{ResetUrl}" class="btn text-white restPasswd">Reset Password</a>
                        </div>
                        <!--header-->
                        <div class="footer-copyright text-center text-black-50 py-3">
                            © 2020 Copyright:
                            <a class="dark-grey-text" href="https://ultimate-eg.net/"> Ultimate FERP</a>
                        </div>
                        <!--end row-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
